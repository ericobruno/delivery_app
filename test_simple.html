<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Toggle Switch - Aceite Autom√°tico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .aceite-automatico-container {
            max-width: 500px;
            margin: 2rem auto;
        }
        
        .form-switch-lg .form-check-input {
            width: 3rem;
            height: 1.5rem;
            border-radius: 1rem;
            background-color: #6c757d;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .form-switch-lg .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }
        
        .form-switch-lg .form-check-input:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .toggle-label {
            cursor: pointer;
            margin-left: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .toggle-text {
            transition: color 0.3s ease;
        }
        
        .form-check-input:checked + .toggle-label .toggle-text {
            color: #198754;
        }
        
        .form-check-input:not(:checked) + .toggle-label .toggle-text {
            color: #6c757d;
        }
        
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
        }
        
        .toggle-switch {
            transform: scale(1.2);
        }
        
        .toggle-switch:hover {
            transform: scale(1.3);
        }
        
        @keyframes switchAnimation {
            0% { transform: scale(1.2); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1.2); }
        }
        
        .toggle-switch.animating {
            animation: switchAnimation 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-5">üîÑ Teste Toggle Switch - Aceite Autom√°tico</h1>
                
                <!-- Toggle Switch Demo -->
                <div class="aceite-automatico-container">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="fas fa-bolt text-warning me-2 fs-4"></i>
                                        <h6 class="mb-0 fw-bold">Aceite Autom√°tico</h6>
                                        <span class="badge ms-2 bg-secondary" id="statusBadge">INATIVO</span>
                                    </div>
                                    <p class="text-muted small mb-0" id="statusDescription">
                                        Novos pedidos aguardam aprova√ß√£o manual
                                    </p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <!-- TOGGLE SWITCH -->
                                    <div class="form-check form-switch form-switch-lg">
                                        <input class="form-check-input toggle-switch" 
                                               type="checkbox" 
                                               role="switch" 
                                               id="aceiteAutomaticoSwitch">
                                        <label class="form-check-label toggle-label" for="aceiteAutomaticoSwitch">
                                            <span class="toggle-text" id="toggleText">OFF</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Display -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Status do Sistema</h5>
                        <div id="statusDisplay" class="alert alert-secondary">
                            ‚è≥ Sistema iniciado - Aceite autom√°tico desativado
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simula√ß√£o do comportamento do toggle switch
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('aceiteAutomaticoSwitch');
            const badge = document.getElementById('statusBadge');
            const description = document.getElementById('statusDescription');
            const toggleText = document.getElementById('toggleText');
            const statusDisplay = document.getElementById('statusDisplay');
            
            toggle.addEventListener('change', function() {
                const isActive = this.checked;
                
                // Anima√ß√£o
                this.classList.add('animating');
                setTimeout(() => {
                    this.classList.remove('animating');
                }, 300);
                
                // Atualizar UI
                updateUI(isActive);
                
                // Simular requisi√ß√£o
                statusDisplay.className = 'alert alert-info';
                statusDisplay.innerHTML = `üîÑ ${isActive ? 'Ativando' : 'Desativando'} aceite autom√°tico...`;
                
                setTimeout(() => {
                    statusDisplay.className = `alert alert-${isActive ? 'success' : 'warning'}`;
                    statusDisplay.innerHTML = isActive ? 
                        '‚úÖ Aceite autom√°tico ATIVADO - Pedidos ser√£o aceitos automaticamente' :
                        '‚è≥ Aceite autom√°tico DESATIVADO - Pedidos aguardar√£o aprova√ß√£o manual';
                }, 1000);
            });
            
            function updateUI(isActive) {
                // Badge
                badge.className = `badge ms-2 ${isActive ? 'bg-success' : 'bg-secondary'}`;
                badge.textContent = isActive ? 'ATIVO' : 'INATIVO';
                
                // Descri√ß√£o
                description.textContent = isActive ? 
                    'Novos pedidos s√£o aceitos automaticamente' : 
                    'Novos pedidos aguardam aprova√ß√£o manual';
                
                // Toggle text
                toggleText.textContent = isActive ? 'ON' : 'OFF';
                
                // Animar card
                const card = document.querySelector('.card');
                card.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 200);
            }
        });
    </script>
</body>
</html>
